{% extends 'sims/base.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="images/icon-48x48.png">


    <title></title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&amp;display=swap" rel="stylesheet">

    <!-- Choose your prefered color scheme -->
    <!-- <link href="css/light.css" rel="stylesheet"> -->
    <!-- <link href="css/dark.css" rel="stylesheet"> -->

    <!-- BEGIN SETTINGS -->
    <!-- Remove this after purchasing -->
    <link href="{% static 'sims/css/light.css' %}" rel="stylesheet">
    <link class="js-stylesheet" href="{% static 'sims/css/light.css' %}" rel="stylesheet">
    <!-- END SETTINGS -->
    <script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-10"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-120946860-10', {
            'anonymize_ip': true
        });
    </script>
</head>
<!--
  HOW TO USE: 
  data-theme: default (default), dark, light, colored
  data-layout: fluid (default), boxed
  data-sidebar-position: left (default), right
  data-sidebar-layout: default (default), compact
-->

<body data-theme="default" data-layout="fluid" data-sidebar-position="left" data-sidebar-layout="default">
    <div class="wrapper">

        <div class="main">


            <main class="content">
                <div class="container-fluid p-0">

                    <div class="mb-3">
                        <h1 class="h3 d-inline align-middle">Jehovah Shalom pre and primary school</h1><a class="badge bg-primary ms-2" href="#" target="_blank">Adding Student Information</i></a>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="alert alert-warning alert-dismissible" role="alert">
                                <div class="alert-message">
                                    <h4 class="alert-heading">JEHOVAH SHALOM PRE AND PRIMARY SCHOOL.</h4>
                                    <p>
                                        Best education for your child
                                    </p>
                                    <pre class="h6 text-danger mb-0"><script src="{% static 'web/js/datatables.js' %}"></script></pre>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title">Add Result</h5>
                                </div>
                                <div class="card-body table-responsive">
                                    <table id="datatables-fixed-header" class="table table-striped" style="width:100%">
                                        <thead>
											<form method="POST" enctype="multipart/form-data">
												{% csrf_token %}
												{{result.as_p}}
												<input type="submit" class="btn btn-lg btn-primary" value="submit">
											</form>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </main>
        </div>
    </div>

    <script src="js/app.js"></script>

    <script src="{% static 'web/js/datatables.js' %}"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Datatables Fixed Header
            $("#datatables-fixed-header").DataTable({
                fixedHeader: true,
                pageLength: 25
            });
        });
    </script>

</body>

</html>

{% endblock %}
